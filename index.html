<script>
$(function() {
	var beforeDate = new Date();
	//页面加载
	$body = $("body"),
	$body.append("<div  id=\"pageLoad\"><div class=\"page-loading\"><ul class=\"border\"><li></li><li></li><li></li><li></li></ul><span>Loading....</span></div></div>");
	var afterDate = new Date(),
	    pagePreLoad = (afterDate - beforeDate),
	    time = 10/pagePreLoad,
		preImgLen = 35/pagePreLoad,
		n = 0,
		m = 0,
		play = setInterval(function(){
			if(Number(n) >= 100 && Number(m) >= 350) { 
				clearInterval(play); 
				n = 100;
				m = 250;			
				//页面加载完毕后执行(主线)
				setTimeout(function(){
					$("#pageLoad").fadeOut(0,function(){
						$(this).remove();
			           $("#container").css({ "display": "block",});
					  

					});		
				},1000);
				
			};	
		   
			$("#pageLoad").find("span").text(Math.floor(n)+"%");
			n += time;
			m += preImgLen;
		},100);
  
//翻页
    $('#main').fullpage({
        sectionsColor: ['#000', '#000', '#000', '#000', '#000', '#000', '#000'],
        anchors: ['page-1', 'page-2', 'page-3', 'page-4', 'page-5', 'page-6', 'page-7'],
        menu: '#menu'//,
       // easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)'
    });

});



</script>
